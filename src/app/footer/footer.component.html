<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button color="primary" (click)="scrollToSection('contacto')">
      <ion-icon src="assets/icon/contacto.svg" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-items-center icon-col ion-justify-content-center">
        <ion-img
          src="assets/media/logoPersonal.jpeg"
          alt="Logo"
        ></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-buttons slot="end">
    <ion-button id="brujaButton" color="primary">
      <ion-icon src="assets/icon/bruja.svg" slot="icon-only" size="large"></ion-icon>
    </ion-button>
  </ion-buttons>

</ion-toolbar>

<div id="animationContainer">
  <ion-icon id="brujaIcon" src="assets/icon/bruja.svg"></ion-icon>
</div>
