<ion-toolbar class="ion-tool">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-items-center icon-col ion-justify-content-center">
        <ion-img
          src="assets/media/logoPersonal.jpeg"
          alt="Logo"
        ></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-buttons class="shadow" slot="end">
    <ion-button (click)="toggleDarkMode()">
      <ion-icon id="iconDarkMode" slot="icon-only" name="contrast-outline" color="dark"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-progress-bar type="indeterminate" *ngIf="!loaded"></ion-progress-bar>

</ion-toolbar>
